name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      JULIA_NUM_THREADS: 1
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'
      - uses: julia-actions/cache@v2
      
      - name: Force Install Test and Run
        shell: julia --color=yes {0}
        run: |
          using Pkg
          Pkg.activate(".")
          # This forces the environment to realize Test is an extra dependency
          Pkg.develop(PackageSpec(path=pwd())) 
          Pkg.instantiate()
          Pkg.test()
