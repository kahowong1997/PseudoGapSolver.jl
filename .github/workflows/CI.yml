name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      JULIA_NUM_THREADS: 1  # Explicitly force single-threading
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'
          
      - uses: julia-actions/cache@v2 # Caches SparseIR/FFTW to save minutes per run
      
      - uses: julia-actions/julia-buildpkg@v1
      
      - name: Run Tests
        uses: julia-actions/julia-runtest@v1
        with:
          annotate: true
