name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      JULIA_NUM_THREADS: 1
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'
      - uses: julia-actions/cache@v2
      
      - name: Install and Run Tests
        shell: julia --color=yes {0}
        run: |
          using Pkg
          # Explicitly activate the cloned repository directory
          Pkg.activate(joinpath(ENV["GITHUB_WORKSPACE"]))
          Pkg.instantiate()
          Pkg.add("Test") 
          
          # Use an absolute path to find the test file
          include(joinpath(ENV["GITHUB_WORKSPACE"], "test", "runtests.jl"))
