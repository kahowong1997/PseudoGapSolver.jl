name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'
      - shell: julia --color=yes {0}
        run: |
          using Pkg
          Pkg.activate(".")
          Pkg.instantiate()
          Pkg.test()
