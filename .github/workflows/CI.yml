name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      JULIA_NUM_THREADS: 1
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'
      - uses: julia-actions/cache@v2
      
      - name: Install and Run Tests
        shell: julia --color=yes {0}
        run: |
          using Pkg
          Pkg.activate(".")
          Pkg.instantiate()
          # Explicitly add Test to the temporary CI environment only
          Pkg.add("Test") 
          # Run the test script directly
          include("test/runtests.jl")
